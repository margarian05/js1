<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
	<script>

        var name = prompt("Please enter your name");
		name = name.toLowerCase();
		var first = name.charAt(0).toUpperCase();
		var length = name.length;
		alert("Hi " + first+name.slice(length-(length-1), length));
	</script>
</body>
