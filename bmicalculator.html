<body>
     <script type="text/javascript">
     	let weight = prompt("Please enter you weight");
     	let height = prompt("Please enter you height");

     	function BMI(weight, height){
     			let bmi =height*height;
     			bmi = weight/bmi;
     			return bmi;
     	} 

     	alert(BMI(weight,height));
     </script>
</body>
